<html>

		</tbody>
	</table>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$('#data>tbody>tr:odd').css('background','#ccccff');
	</script>
</body>
</html>
