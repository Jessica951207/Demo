	<script type="text/javascript">
		$(function(){
				//超链接的提示效果
				var x = 10;
				var y = 20;
				$("a.tooltip").mouseover(function(e){
					this.myTitle = this.title;
					this.title = ""
					var tooltip="<div id='tooltip>"+this.myTitle+"</div>";
					$("body").append(tooltip);
					$("#tooltip").css({"top":e.pageY+"px","left":e.pageX+"px"}).show("fast");
				}).mouseout(function(){
					this.tilte = this.myTitle;
					$("#tooltip").remove();
				})

				//点击显示，点击隐藏
				$("#panel h5.head").bind("click",function(){
					var $content = $(this).next();
					if($content.is(":visible")){
						$content.hide();					   
					   }else{
						$content.show();
					}
				})
			
			//点击显示，点击隐藏
			$("#panel3 h5.head3").toggle(function(){
				$(this).addClass("hightlight");
				$(this).next().show("slow");
			},function(){
				$(this).removeClass("hightlight");
				$(this).next().hide(1000);
			})
			
			
				
				//移上去显示，移出隐藏
				$("#panel1 h5.head1").mouseover(function(){
					$(this).next().show();
				}).mouseout(function(){
					$(this).next().hide();
				})
			
			//移上去显示，移出隐藏
			$("#panel2 h5.head2").hover(function(){
				$(this).next().show();
			},function(){
				$(this).next().hide();
			})
			})	
	</script>
	<style type="text/css">
		.hightlight{background: #FF3300;}
	</style>
